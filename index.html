<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartka Walentynkowa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="card">
    <div id="envelope"> 

        <div id="content">
          <h1>Kocham Cie, Quynh!</h1>
          <p>Cieszę się że Cię mam</p>
          <p>Cieszę się że zawsze mogę na ciebie liczyć</p>
          <p>Cieszę się że mnie wspierasz</p>
          <p>Cieszę się że jesteś</p>
        </div>
        <div id="paper">
          <div id="left-side">
            <div id="triangle-left"> </div>
          </div>
          <div id="right-side">
            <div id="triangle-right"></div>
          </div>
          <div id="bottom">
            <div id="triangle-bottom"></div>   
          </div>       
          <div id="top">
            <div id="triangle-top"></div>   
          </div>       
          <div id="shadow"></div>       
        </div>
      </div><button id="opencard">Open</button>
    </div>     
        
  </div>

  <script src="script.js"></script>
</body>
</html>
